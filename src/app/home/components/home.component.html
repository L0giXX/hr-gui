<main>
  <h1>Welcome to Acme Inc HR System</h1>
  <p>Manage your employees and departments with ease.</p>
  <section>
    <app-card
      [cardTitle]="'Employee count'"
      [cardValue]="235"
      [iconName]="'users'"
    ></app-card>
    <app-card
      [cardTitle]="'Department count'"
      [cardValue]="12"
      [iconName]="'network'"
    ></app-card>
    <app-card
      [cardTitle]="'Average salary'"
      [cardValue]="65000"
      [iconName]="'hand-coins'"
    ></app-card>
    <app-card
      [cardTitle]="'Open Positions'"
      [cardValue]="10"
      [iconName]="'contact'"
    ></app-card>
  </section>
  <div *ngIf="homeData.length > 0; else noData">
    <h1>Home Data:</h1>
    <ul>
      <li *ngFor="let item of homeData">
        <h2>Title: {{ item.title }}</h2>
        <p>User ID: {{ item.userId }}</p>
        <p>ID: {{ item.id }}</p>
        <p>Completed: {{ item.completed }}</p>
      </li>
    </ul>
  </div>

  <ng-template #noData>
    <p>No data available.</p>
  </ng-template>
</main>
